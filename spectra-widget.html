<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<title>HTML 5 Audio Experiment: Spectrum Analyser</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <script data-main="lib/config" src="bower_components/requirejs/require.js">
    </script>
    <script>
        require(['SpectraWidget'], function (Spectra) {});
    </script>
</head>

<body>
	<h1>AMD ES/HTML 5 Spectrum Analyser Audio Visualisation Widget</h1>

    <figure>
        <div class="spectra"
            data-uri='samples/ouds/oud1.wav'
            data-height=333
            data-width=999
            data-playable='true'
            data-fftsize=2048
            data-smoothingtimeconstant=0
            data-palettefrom=true
            data-stepy=4
            data-graphwaveform=false
        >
        </div>
        <xmp>
            <script data-main="lib/config" src="bower_components/requirejs/require.js">
            </script>
            <script>
                require(['SpectraWidget'], function (Spectra) {});
            </script>
            <div class="spectra"
                data-uri='samples/ouds/oud1.wav'
                data-height=333
                data-width=999
                data-playable='true'
                data-fftsize=2048
                data-smoothingtimeconstant=0
                data-palettefrom=true
                data-stepy=4
            >
            </div>
        </xmp>
    </figure>


    <figure>
        <div class="spectra"
            data-setFillStyle=red
            data-uri='samples/ouds/oud1.wav'
            data-height=333
            data-width=999
            data-playable='true'
            data-fftsize=512
            data-smoothingtimeconstant=0
            data-stepy=4
        >
        </div>
        <xmp>
            <script data-main="lib/config" src="bower_components/requirejs/require.js">
            </script>
            <script>
                require(['SpectraWidget'], function (Spectra) {});
            </script>
            <div class="spectra"
                data-uri='samples/ouds/oud1.wav'
                data-height=111
                data-width=333
                data-playable='true'
                data-fftsize=512
                data-smoothingtimeconstant=0
                data-palettefrom=false
                data-stepy=4
            >
            </div>
        </xmp>
    </figure>

    <figure>
        <div class="spectra"
            data-color=red
            data-uri='samples/ouds/oud1.wav'
            data-height=333
            data-width=999
            data-playable='true'
            data-fftsize=512
            data-monochrome=89
            data-smoothingtimeconstant=0
            data-stepy=10
            data-strokestyle='rgba(20,120,20,0.6)'
        >
        </div>
        <xmp>
            <script data-main="lib/config" src="bower_components/requirejs/require.js">
            </script>
            <script>
                require(['SpectraWidget'], function (Spectra) {});
            </script>
            <div class="spectra"
                data-uri='samples/ouds/oud1.wav'
                data-height=111
                data-width=333
                data-playable='true'
                data-fftsize=512
                data-smoothingtimeconstant=0
                data-palettefrom=false
                data-stepy=10
            >
            </div>
        </xmp>
    </figure>
</body>
</html>
