<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<title>HTML 5 Audio Experiment: PCM Visualisation</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="utf-8">

	<link href="/_/css/general.css" media="screen" type="text/css" rel="stylesheet">

    <script data-main="lib/config" src="bower_components/requirejs/require.js"></script>

    <script>
        require(['PcmVisual'], function (PcmVisual) {
            new PcmVisual({
                uri:            'samples/ouds/oud1.wav',
                element:        'app-container',
                rgbForeground:  '195,151,76',
                height:         500,
                width:          1100
            });
        });
    </script>

	<style>
		canvas {
			background: #E8D2A1;
			-webkit-box-shadow: inset 0px 0px 15px 13px rgba(246, 140, 61, .3);
			box-shadow: inset 0px 0px 15px 13px rgba(246, 140, 61, .3);
		}
	</style>
</head>

<body>
	<header id="masthead" role="banner">
	    <div id="branding">
	    		<h1>HTML 5 Audio Experiment in PCM Visualisation</h1>
	    </div>
	    <nav id="nav" role="menubar"></nav>
	</header>

	<section id="content">
	    <article class="" role="main" id="app-container"></article>
	    <p>
    		This will only work if your browser supports
    		the Web Audio API.
	    </p>
	</section>

	<footer id="site-info" role="contentinfo">
	</footer>

</body>
</html>
